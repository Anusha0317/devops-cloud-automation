name: Deploy to EC2

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: SSH to EC2 and deploy
      uses: appleboy/ssh-action@v1.0.0
      with:
        host: 51.20.34.137
        username: ubuntu
        key: ${{ secrets.EC2_KEY }}
        script: |
          cd ~/app
          git pull origin main
          docker stop myweb || true
          docker rm myweb || true
          docker build -t anusha-web .
          docker run -d -p 80:80 --name myweb anusha-web
